<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="display_name">Title</label>
        <input class="input setting-input" name="display_name" id="display_name" type="text" />
      </div>
      <span class="tip setting-help">Enter a name for the tutor</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="tutorname">Tutor name</label>
        <input class="input setting-input" name="tutorname" id="tutorname" type="text" />
      </div>
      <span class="tip setting-help">Enter a name for the tutor</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="skillname">Skill name</label>
        <input class="input setting-input" name="skillname" id="skillname" type="text" />
      </div>
      <span class="tip setting-help">SkillName</span>
    </li>







    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="username">User name</label>
        <input class="input setting-input" name="username" id="username" type="text" />
      </div>
      <span class="tip setting-help">Enter your Web authoring tool username</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="htmlurl">HTML url</label>
        <input class="input setting-input" name="htmlurl" id="htmlurl" type="text" />
      </div>
      <span class="tip setting-help">Enter url of the html file</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Hint option</label>
        <input class="input setting-input" name="hintoptions" id="hintoptions"  type="text" />
      </div>
      <span class="tip setting-help">Options to enable or disable hint window</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Problem selection criteria</label>
        <input class="input setting-input" name="probselection" id="probselection"  type="text" />
      </div>
      <span class="tip setting-help">Choose mostL,leastL,mostMastery or leastMastery</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Type Checker</label>
        <input class="input setting-input" name="typechecker" id="typechecker"  type="text" />
      </div>
      <span class="tip setting-help">classname.method</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Input Matcher</label>
        <input class="input setting-input" name="inputmatcher" id="inputmatcher"  type="text" />
      </div>
      <span class="tip setting-help">Classname</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" id="save" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
