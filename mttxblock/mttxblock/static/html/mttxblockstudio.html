<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="tutorname">Tutor name</label>
        <input class="input setting-input" name="tutorname" id="tutorname" value="{self.tutorname}" type="text" />
      </div>
      <span class="tip setting-help">Enter a name for the tutor</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="username">User name</label>
        <input class="input setting-input" name="username" id="username" value="{self.username}" type="text" />
      </div>
      <span class="tip setting-help">Enter your Web authoring tool username</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="htmlurl">HTML url</label>
        <input class="input setting-input" name="htmlurl" id="htmlurl" value="{self.htmlurl}" type="text" />
      </div>
      <span class="tip setting-help">Enter url of the html file</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Hint option</label>
        <input class="input setting-input" name="hintoptions" id="hintoptions" value="{self.hintoptions}" type="text" />
      </div>
      <span class="tip setting-help">Options to enable or disable hint window</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label">Problem selection criteria</label>
        <input class="input setting-input" name="probselection" id="probselection" value="{self.probselection}" type="text" />
      </div>
      <span class="tip setting-help">Choose mostL,leastL,mostMastery or leastMastery</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" id="save" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
